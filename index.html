<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./backgroundStyle.css">
    <title>Rocket Animation</title>
</head>
<body>
    <div id="animatedBackground"></div>

    <div class="preload">
        <img class="rocket" src="./img/rocket.png" alt="">
        <h3>Launching...</h3>

        <img class="star0" src="./img/star.png" alt="star0">
        <img class="star1" src="./img/star.png" alt="star1">
        <img class="star2" src="./img/star.png" alt="star2">
        <img class="star3" src="./img/star.png" alt="star3">
        <img class="star4" src="./img/star.png" alt="star4">
        <img class="star5" src="./img/star.png" alt="star5">
        <img class="star6" src="./img/star.png" alt="star6">
        <img class="star7" src="./img/star.png" alt="star7">
        <img class="star8" src="./img/star.png" alt="star8">
        <img class="star9" src="./img/star.png" alt="star9">
        <img class="star10" src="./img/star.png" alt="star10">
    </div>

    <script src="./app.js"></script>
</body>
</html>
